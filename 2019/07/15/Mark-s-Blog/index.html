        <h2 id="求两个数的最大值"><a href="#求两个数的最大值" class="headerlink" title="求两个数的最大值"></a>求两个数的最大值</h2><h3 id="问题描述："><a href="#问题描述：" class="headerlink" title="问题描述："></a>问题描述：</h3><pre><code>给定两个整型数据，求解出其中较大的一个，并打印在控制台中。</code></pre><h3 id="代码如下："><a href="#代码如下：" class="headerlink" title="代码如下："></a>代码如下：</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">public class Max &#123;</span><br><span class="line">    public static void main (String [] args) &#123;</span><br><span class="line">        System.out.println(max(5,6);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    private static int max(int a,int b) &#123;</span><br><span class="line">        return a &gt; b ? a : b;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
